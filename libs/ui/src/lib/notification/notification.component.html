<div class="veera-notification veera-notification--size-{{size}} veera-notification--severity-{{severity}}" dataAttribute="notification">
  <button *ngIf="showCloseButton && size !== 'compact'"
          aria-label="close-button"
          class="veera-notification__close-button"
          (click)="close()"
          type="button">
    <veera-ng-icon name="close" class="veera-notification__close-button-inner" svgClass="veera-notification__close-button-icon"></veera-ng-icon>
  </button>
  <div class="veera-notification__inner" dataAttribute="inner">
    <div class="veera-notification__header" *ngIf="size !== 'compact'" dataAttribute="header">
      <ng-container *ngIf="showHeaderIcon">
        <veera-ng-icon *ngIf="severity | toHeaderIcon as iconName" [name]="iconName" class="veera-notification__header-icon-wrapper" svgClass="veera-notification__header-icon"></veera-ng-icon>
      </ng-container>
      <h2 class="veera-notification__title">{{ title }}</h2>
    </div>
    <div class="veera-notification__content" dataAttribute="content">
      <ng-container *ngIf="contentIconName && size === 'compact'">
        <veera-ng-labeled-icon [name]="contentIconName" class="veera-notification__content-icon-wrapper" svgClass="veera-notification__content-icon" dataAttribute="icon">
          <ng-container *ngTemplateOutlet="content"></ng-container>
        </veera-ng-labeled-icon>
      </ng-container>
      <ng-container *ngIf="!contentIconName || size !== 'compact'">
        <ng-container *ngTemplateOutlet="content"></ng-container>
      </ng-container>
      <ng-template #content>
        <ng-content></ng-content>
      </ng-template>
    </div>
  </div>
</div>
