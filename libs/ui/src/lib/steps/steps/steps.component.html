<h1 *ngIf="title" class="veera-steps__title">{{ title }}</h1>
<ol class="veera-steps__list">
  <li class="veera-steps__list-item" (click)="stepSelected(i)"
    *ngFor="let stepTitle of stepTitles; let i = index"
    [ngClass]="{'is-past': i <= currentStepIndex, 'is-current': i === currentStepIndex}">
    <div class="veera-steps__list-item-inner">
      <span class="veera-steps__list-item-title">{{ stepTitle }}</span>
    </div>
  </li>
</ol>
<ng-content></ng-content>
<div *ngIf="this.stepChildren.length > 1" class="veera-steps__directional-buttons">
  <button *ngIf="this.currentStepIndex > 0" class="veera-steps__directional-button veera-steps__directional-button--direction-prev" (click)="stepSelected(this.currentStepIndex - 1)">&lt; {{ this.stepTitles[this.currentStepIndex - 1]}}</button>
  <button *ngIf="this.currentStepIndex < this.stepChildren.length - 1" class="veera-steps__directional-button veera-steps__directional-button--direction-next" (click)="stepSelected(this.currentStepIndex + 1)">{{ this.stepTitles[this.currentStepIndex + 1] }} &gt;</button>
</div>
