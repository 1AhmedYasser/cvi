<ria-poc-radio-buttons [appearance]="appearance" [title]="title">
  <ria-poc-labeled-icon *ngIf="showIcons" [name]="'sad_face'"></ria-poc-labeled-icon>
  <ria-poc-option-button *ngFor="let q of options"
                                   [label]="q.label"
                                   [name]="title"
                                   [value]="q.value"
  ></ria-poc-option-button>
  <ria-poc-labeled-icon *ngIf="showIcons" [name]="'happy_face'"></ria-poc-labeled-icon>
</ria-poc-radio-buttons>
