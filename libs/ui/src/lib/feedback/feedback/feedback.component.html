<veera-ng-radio-buttons [appearance]="appearance" [title]="title">
  <veera-ng-labeled-icon *ngIf="showIcons" [name]="'sad_face'"></veera-ng-labeled-icon>
  <veera-ng-option-button *ngFor="let q of options"
                                   [label]="q.label"
                                   [name]="title"
                                   [value]="q.value"
  ></veera-ng-option-button>
  <veera-ng-labeled-icon *ngIf="showIcons" [name]="'happy_face'"></veera-ng-labeled-icon>
</veera-ng-radio-buttons>
