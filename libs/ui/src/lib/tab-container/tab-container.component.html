<div>
  <ul class="tab-container" role="tabslist">
    <li *ngFor="let tab of tabs" role="presentation">
      <button [ngClass]="{'active': tab.active}"
              (click)="selectTab(tab.id)"
              type="button"
              role="tab"
              aria-controls="tabpanel"
              class="tab-container__veera-tab-btn"
              [dataAttribute]="'tab-button_' + tab.id">
        {{ tab.title }}
      </button>
    </li>
  </ul>
  <div class="tab-container__veera-tab-content" dataAttribute="tab-content">
    <ng-content></ng-content>
  </div>
</div>
